[global_config]
  always_split_with_profile = True
  homogeneous_tabbar = False
  scroll_tabbar = True
  window_state = maximise
[keybindings]
  group_tab_toggle = <Alt>Tab
[layouts]
  [[default]]
    [[[child1]]]
      parent = window0
      profile = david
      type = Terminal
    [[[window0]]]
      parent = ""
      type = Window
[plugins]
[profiles]
  [[default]]
    cursor_color = "#aaaaaa"
  [[david]]
    cursor_color = "#cc0000"
    cursor_color_fg = False
    font = Inconsolata 16
    foreground_color = "#ffffff"
    palette = "#000000:#c71e00:#00c203:#c6c500:#6775b8:#ca31c6:#07afc8:#c7c7c7:#686868:#ff6e6a:#60fa68:#fefb68:#b3b5fe:#ff78ff:#5dd7da:#ffffff"
    scrollback_lines = 2000
    scrollbar_position = hidden
    show_titlebar = False
    use_system_font = False
